<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вибір квізів</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-selection-container">
    <h1>Вибір квізів</h1>
    <div class="quiz-list">
      <button class="quiz-btn" onclick="startQuiz('quiz1')">Квіз про Романа Щербана</button>
      <button class="quiz-btn" onclick="showHeart()">Квіз про тебе</button>
      <!--інші квізи сюда-->
    </div>
  </div>

  <!--Квізи-->
  <div id="quiz1-container" class="quiz-container" style="display:none;">
    <h1>Квіз про Романа Щербана</h1>
    <div id="quiz1-question-container"></div>
    <button id="quiz1-next-btn" class="btn" onclick="nextQuestion('quiz1')">Слєдущі вапрос</button>
    <div id="quiz1-result-container" class="result-container">
      <p id="quiz1-score"></p>
      <button id="quiz1-restart-btn" class="btn" onclick="restartQuiz('quiz1')">Попитаца знову</button>
    </div>
  </div>

  <!-- для 2 квіза -->
  <div id="heart-message" class="heart-message" style="display:none;">
    ❤️ <span>Пока што не работает!</span>
  </div>

  <!--Додаткові квізи-->

  <script src="quiz.js"></script>
</body>
</html>
